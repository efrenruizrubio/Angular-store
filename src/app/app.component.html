<h1>Events</h1>
<button [disabled]="btnDisabled">Send</button>
<button (click)="toggleButton()">Toggle Button</button>
<p>Edad: {{ person.age }}</p>
<button (click)="incrementAge()">Increment age</button>
<hr />

<h1>Properties</h1>
<button [disabled]="btnDisabled">Send</button>
<input type="text" [value]="person.name" />
<progress max="100" [value]="person.age"></progress>
<img width="100" [src]="person.img" alt="" />
<hr />

<h1>Hello, World</h1>
<h2>{{ "Hello, World".repeat(5) }}</h2>
<p>3 + 3= {{ 3 + 3 }}</p>
<h3>Hello, my name is: {{ person.name }} and I'm {{ person.age }} years old</h3>
<img src="{{ person.img }}" alt="imagen" />
